<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <title>Microblog</title>
</head>

<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="/static/logo.svg" alt="The MicroBlog logo" />MicroBlog
        </div>
        <ul class="navbar__navigation">

            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" method="POST">
                <p class="form__input">
                    <textarea class="form__textarea" name="content" id="entry" aria-label="Entry Contents"></textarea>
                </p>
                <button class="form__submit" type="submit">Add Entry</button>

            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class="entry__title">{{entry[0] | truncate(30, true)}}</h2>
                    <time class="entry__date" datetime="{{ entry[1] }}">â€¢ {{ entry[2] }}</time>
                </div>
                {{ entry[0]}}
            </article>
            {% endfor %}
        </section>

    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made My Andrew Tinsley</a>
                <a class="footer__item">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>

</body>

</html>
